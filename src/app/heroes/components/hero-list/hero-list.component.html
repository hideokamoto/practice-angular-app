<app-hero-name-filter
  *ngIf="heroListFilter$ | async as heroListFilter"
  (valueChange)="setHeroListFilter($event)"
  [value]="heroListFilter"
>
</app-hero-name-filter>
<ng-container *ngIf="heroes$ | async as heroes">
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <app-hero-list-item [hero]="hero"></app-hero-list-item>
    </li>
  </ul>
</ng-container>
